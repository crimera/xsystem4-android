name: Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ABI_NAMES: arm64-v8a armeabi-v7a x86 x86_64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Deps
      run: sudo apt install ninja-build

    - name: Native Build
      run: ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME ./build-shared-libs.sh

    - name: App Build
      run: |
        cd project
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
        JAVA_HOME=$JAVA_HOME_17_X64 ./gradlew assembleRelease
      env:
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xsystem4-apk
        path: project/app/build/outputs/apk/release/app-release.apk
